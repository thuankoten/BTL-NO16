{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title>Đăng Nhập</title>
<script src="{%static 'home/assets/js/jquery.min.js'%}"></script>
<!-- Custom Theme files -->
<link href="{%static 'home/assets/css/login.css'%}" rel="stylesheet" type="text/css" media="all"/>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Classy Login form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<!--header start here-->
<div class="header">
		<div class="header-main">
		       <h1>Đăng nhập</h1>
			<div class="header-bottom">
				<div class="header-right w3agile">
					
					<div class="header-left-bottom agileinfo">
						
						<form action="{% url 'login.html' %}" method="post">
							{% if messages %}
								<ul class="messages">
									{% for message in messages %}
										<li class="{{ message.tags }}">{{ message }}</li>
									{% endfor %}
								</ul>
							{% endif %}
							{% csrf_token %}
							<input type="text" name="username" placeholder="User name" required>
							<input type="password" name="password" placeholder="Password" required>
						
							<div class="remember">
								<span class="checkbox1">
									<label class="checkbox"><input type="checkbox" name="remember"><i> </i>Ghi nhớ tài khoản</label>
								</span>
								<div class="forgot">
									<h6><a href="#">Quên mật khẩu?</a></h6>
								</div>
								<div class="clear"></div>
							</div>
						
							<input type="submit" value="Đăng nhập">
						</form>	
					<div class="header-left-top">
						<div class="sign-up"> <h2>or</h2> </div>
					
					</div>
					<div class="header-social wthree">
							<a href="#" class="face"><h5>Facebook</h5></a>
							<a href="#" class="twitt"><h5>Twitter</h5></a>
						</div>
						
				</div>
				</div>
			  
			</div>
		</div>
</div>
<!--header end here-->
<div class="copyright">
	<p>© 2025. Công ty cổ phần CNPM. GPDKKD: 03331232131 do sở KH &amp; ĐT TP.HCM cấp ngày 01/01/2025.<a href="http://w3layouts.com/" target="_blank">  W3layouts </a></p>
</div>
<!--footer end here-->
</body>
</html>
