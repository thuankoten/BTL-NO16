{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Đăng ký</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'home/assets/css/register.css'%}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>ĐĂNG KÝ TÀI KHOẢN</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'register.html' %}" method="post">
					{% csrf_token %}
    				
					<input type="text" name="username" id="username" placeholder="Username" autocomplete="username" required>
					<input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
					<input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" required>
					<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" autocomplete="new-password" required>

					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Tôi đồng ý với các điều khoản và điều kiện</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="ĐĂNG KÝ">
				</form>
				<p>Bạn đã có tài khoản?<a href="login.html"> Đăng nhập!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>© 2025. Công ty cổ phần CNPM. GPDKKD: 03331232131 do sở KH &amp; ĐT TP.HCM cấp ngày 01/01/2025. <a href="https://colorlib.com/" target="_blank"></a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
